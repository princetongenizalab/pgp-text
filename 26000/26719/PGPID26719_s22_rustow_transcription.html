        <h1>Transcription of Letter: Moss. II,158.1</h1>

        <p>Marina Rustow, unpublished editions.</p>

        
        <section dir="rtl" lang="jrb">
            
                <div data-canvas="https://cudl.lib.cam.ac.uk/iiif/MS-MOSSERI-II-00158-00001/canvas/1">
                    
                    
                    
                        <h3>Recto</h3>
                    
                        <ol>
<li>בשמך רהמנה</li>
<li>אנא אקבל יד אלסת אלגלילה ואסלהא בחיאת</li>
<li>אלשיך אבי אלמחאסן אמא אצפתי אלי גמיל</li>
<li>חצרתך אלקדים ואלגדיד באן תתפצלי עליה</li>
<li>במגי ליל ומחגר ברסם ערצי לא אעדמני</li>
<li>אללה תפצלך אבדא</li>
</ol>
                    
                </div>
            
        </section>
